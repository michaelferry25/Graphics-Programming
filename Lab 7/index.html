    <meta charset="UTF-8">
    <!-- Links to the D3.js v5 and also jQuery -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css"></style>
</head>
<body>

    <script type="text/javascript">

        $(document).ready(function() {

            const url = "https://raw.githubusercontent.com/datasets/co2-ppm/refs/heads/main/datapackage.json";
            $.getJSON(url, function(data) {
                plotCO2Data(data);
            }).fail(function() {
                console.error("An error occurred while trying to download the JSON file.");
            });

        });

        function  plotCO2Data(data) {

            const margin = { top: 20, right: 30, bottom: 30, left: 50 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        }
    </script>
</body>
</html>
