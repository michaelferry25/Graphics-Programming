<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>3D with Three.js</title> 
    <style type="text/css"> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1, h2 {
            margin: 10px;
        }
        canvas {
            display: block;
        }
    </style> 
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head> 
<body> 
    <h1>Michael Ferry</h1>
    <h2>Lab 5</h2>
    <h2>3D Intro</h2>
    <h2>G00420185@atu.ie</h2>

    <script type="text/javascript"> 

    var spheres = [];
    var spheresMesh = [];
        
         var scene = new THREE.Scene();

            //camera position for the scene
            var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //Sphere class
            class Sphere {
                constructor(radius, width, height, hexadecimal, wireframe) {
                    this.radius = radius;
                    this.width = width;
                    this.height = height;
                    this.hexadecimal = hexadecimal;
                    this.wireframe = wireframe;
                }
            }
            var sphere = new Sphere(1,32,32,0x769E3C, true);
            spheres.push(sphere);

            //white spotlight on scene
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(1, 0.5, 1);
            scene.add(spotLight);

            for (var i = 0; i < spheres.length; i++) {
            var sphere = spheres[i];
            var mesh = new THREE.Mesh(
                new THREE.SphereGeometry(sphere.radius, sphere.width, sphere.height),
                new THREE.MeshLambertMaterial({ color: sphere.hexadecimal, wireframe: sphere.wireframe })
            );
            // to add the mesh to the sphere
            scene.add(mesh);
            spheresMesh.push(mesh);
        }

            function repeatMe() {
                requestAnimationFrame(repeatMe);

                spheresMesh.forEach(function(sphereMesh) {
                sphereMesh.rotation.x += 0.01;
                sphereMesh.rotation.y += 0.01;
            });

                renderer.render(scene, camera);
            }
            repeatMe();

            
    </script> 
</body> 
</html>
